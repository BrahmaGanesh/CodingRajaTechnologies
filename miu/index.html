<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css.css">
   <script src="asset/js.js/music"></script>

    <title>Music Player</title>

</head>
<body>
    <div class = "brand-and-toggler">
        <a href = "index.html" class = "navbar-brand">
            <img src ="photo/he.png" class = "navbar-brand-icon">
            <span class = "navbar-brand-text">K.Brahma Ganesh build <span>MUSIC Player.</span>
        </a>
    </div>
    <div class="container">
        <image id="disk" control>
            <source src="photo/p1.jpeg" type="image">
        </image>

        <h1>Music Player</h1>
        <audio id="music" controls>
            <source src="song/song1.mp3" type="audio/mpeg">
        </audio>

        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="next">Next</button>
        </div>
        <script src="asset/js.js"></script> 
    </div>
</body>
</html>
